name: Daily Rebuild

# This workflow triggers a daily rebuild of the GitHub Pages site
# to ensure the blog page fetches the latest Medium posts.

on:
  # Run daily at 3:00 AM UTC
  schedule:
    - cron: '0 3 * * *'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  rebuild:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Create empty commit and push
        run: |
          git commit --allow-empty -m "chore: trigger daily rebuild for fresh blog posts [skip ci]"
          git push
